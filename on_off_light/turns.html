<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开关灯</title>
    <style>
        .con div {
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 1px solid lightpink;
            display: inline-block;
        }

        .con {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            font-size: 0;
        }
    </style>
</head>

<body>
    <div class="con"></div>


    <script>
        // 获取到容器
        var oCon = document.getElementsByClassName('con')[0];
        // 放置容器
        var arr = [];

        for (let i = 0; i < 10; i++) {
            arr[i] = [];
            for (let j = 0; j < 10; j++) {
                var newDiv = document.createElement('div');
                newDiv.style.background = "black";
                oCon.appendChild(newDiv);
                arr[i].push(newDiv);

                /* 实现点击事件 */
                newDiv.onclick = function () {
                    /* 点击的小方块变色 */
                    if (arr[i][j].style.background == "black") {
                        arr[i][j].style.background = "red";
                    } else {
                        arr[i][j].style.background = "black";
                    }
                    //除了第一行都有上
                    if (i>0) {
                         // 点的上边
                        if (arr[i - 1][j].style.background == "black") {
                            arr[i - 1][j].style.background = "red";
                        } else {
                            arr[i - 1][j].style.background = "black";
                        }
                    }
                    // 除了最后一行都有下
                    if (i<9) {
                          //点的下边
                        if (arr[i+1][j].style.background == "black") {
                            arr[i+1][j].style.background = "red";
                        } else {
                            arr[i+1][j].style.background = "black";
                        }
                    }
                    //除了第一列都有左
                    if (j>0) {
                         //点的左边
                        if (arr[i][j - 1].style.background == "black") {
                            arr[i][j - 1].style.background = "red";
                        } else {
                            arr[i][j - 1].style.background = "black";
                        }
                    }
                    //除了最后一列都有右
                    if(j<9){
                         //点的右边
                        if (arr[i][j+1].style.background == "black") {
                            arr[i][j+1].style.background = "red";
                        } else {
                            arr[i][j+1].style.background = "black";
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
